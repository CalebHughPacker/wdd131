<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module"></script>
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="recipe book logo" id="logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="/search" method="GET" class="search">
            <input type="search" id="search" name="q" placeholder="Find a recipe">
            <button id="search-button" type="submit"><img src="images/search.svg" alt="search icon" style="width: 15px;"></button>
        </form>
            <div class="recipe-container">
            <section class="recipe">
                <img src="./images/sweet-potato-waffle-md.jpg" alt="sweet potato waffles">
            <div class="information">
                <div class="tags">
                    <button class="tag">waffles</button>
                    <button class="tag">sweet potatoes</button>
                    <button class="tag">side</button>
                    
                </div>
                <h2 class="name">Sweet Potato Waffles</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">Savory waffles made with Sweet potato with a hint of Ginger</p>
                </div>
            </section>
            </div>
    </main>
    <footer>
        <div class="credit">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a> 
        </div>
        
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
